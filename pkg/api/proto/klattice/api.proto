syntax = "proto3";

option java_multiple_files = true;
option java_package = "klattice.api";
option java_outer_classname = "KLatticeApiProto";

package klattice.api;

import "substrait/plan.proto";

service Query {
    rpc Prepare (QueryContext) returns (substrait.Plan) {};
}

message QueryContext {
    repeated SchemaSource schema_sources = 1;
    string query = 2;
}

message SchemaSource {
    string host = 1;
    uint32 port = 2;
    uint64 schema_id = 3;
}