plugins {
    id 'java'
}

group = 'klattice'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation platform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-arc'
    implementation(":jvm-api")

    implementation group: 'org.apache.calcite', name: 'calcite-core', version: '1.34.0'
    implementation group: 'io.substrait', name: 'core', version: '0.14.0'
    implementation group: 'io.substrait', name: 'isthmus', version: '0.14.0'
    implementation group: 'org.antlr', name: 'antlr4', version: '4.9.2'
    runtimeOnly("org.antlr:antlr4-runtime") {
        version {
            strictly '4.9.2'
        }
    }
}

test {
    useJUnitPlatform()
}