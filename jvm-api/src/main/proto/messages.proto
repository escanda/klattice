syntax = "proto3";

option java_multiple_files = true;
option java_package = "klattice.msg";
option java_outer_classname = "KLApiProto";

package klattice.msg;

import "substrait/plan.proto";
import "substrait/type.proto";

message QueryDescriptor {
    Environment environ = 1;
    string query = 2;
}

message Environment {
    repeated Schema schemas = 1;
}

message Schema {
    uint64 schema_id = 1;
    string relName = 2;
    repeated Rel rels = 3;
}

message Plan {
    Environment environ = 1;
    substrait.Plan plan = 2;
}

message ExpandedPlan {
    bool has_error = 1;
    oneof result {
        Plan plan = 2;
        PlanDiagnostics diagnostics = 3;
    }
}

message PlanDiagnostics {
    string error_message = 1;
}

message Rel {
    uint64 schema_id = 1;
    string relName = 2;
    repeated Column columns = 3;
    uint64 estimated_rows = 4;
    oneof next {
        Rel next_rel = 5;
        Endpoint next_endpoint = 6;
    }
}

message Column {
    string columnName = 1;
    substrait.Type type = 2;
}

message Endpoint {
    HostAndPort host_port = 1;
    bytes helo_payload = 2;
    ResponseAdaptorKind response_adaptor = 3;
}

message Batch {
    repeated substrait.Type fieldTypes = 1;
    repeated Row rows = 2;
}

message Row {
    repeated bytes fields = 1;
}

message HostAndPort {
    string host = 1;
    uint32 port = 2;
}

enum ResponseAdaptorKind {
    ARROW = 0;
    AVRO = 1;
}

message PreparedQuery {
    bool has_error = 1;
    oneof result {
        Plan plan = 2;
        QueryDiagnostics diagnostics = 3;
    }
}

message QueryDiagnostics {
    string error_message = 1;
}
